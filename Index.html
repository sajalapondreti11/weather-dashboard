<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ðŸ”„ Loader Spinner -->
  <div id="loader" class="loader hidden"></div>

  <div class="app">
    <h1>ðŸŒ¦ Weather Dashboard</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weather" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="airQuality"></p>
      <img id="icon" alt="Weather Icon">
    </div>

    <div id="forecast" class="forecast hidden">
      <h3>5-Day Forecast</h3>
      <div id="forecastContainer" class="forecast-container"></div>
    </div>

    <div class="hourly-list hidden">
      <h3>Hourly Forecast</h3>
      <div id="hourlyContainer" class="hourly-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
